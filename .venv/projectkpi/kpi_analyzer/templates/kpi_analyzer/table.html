{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>{% trans "Table" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load django_tables2 %}
    {% load i18n %}
</head>
<body>
    <div class="container">
        <h1>{% trans "Table" %}</h1>
        {% render_table table %}
        <a href="{% url 'offers_table' %}" class="btn btn-primary">{% trans "Offers" %}</a>
        <a href="{% url 'leads_table' %}" class="btn btn-primary">{% trans "Leads" %}</a>
        <a href="{% url 'calls_table' %}" class="btn btn-primary">{% trans "Calls" %}</a>
        <a href="{% url 'kpi_plans_table' %}" class="btn btn-primary">{% trans "KPI Plans" %}</a>
        <a href="{% url 'leads_pivot_table' %}" class="btn btn-primary">{% trans "Lead Pivot" %}</a>
        <a href="{% url 'kpi_summary' %}" class="btn btn-secondary">{% trans "KPI Summary" %}</a>
    </div>
</body>
</html>
